<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body, #img {
				width: 100%;
				height: 100%;
				border: 0;
				padding: 0;
				margin: 0;
			}
			#img {
				object-fit: contain;
			}
		</style>
	</head>
	<body>
		<img id=img>
		<script>
			(function() {
				const i = document.getElementById('img');

				const updateImage = () => {
					i.src = './Snip_Artwork.jpg?' + new Date().getTime();
				};

				updateImage();
				setInterval(updateImage, 1000);
			})();
		</script>
	</body>
</html>
